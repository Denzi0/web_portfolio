<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Travel Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="login-side">
        <div class="text">
          <h1>Bohol Travel</h1>
          <a class="btn btn-login" href="">login</a>
        </div>
      </div>
      <div class="sign-side">
        <div class="sign-container">
          <button class="google_logo" href="">
            <img src="images/logo.jpg" alt="" /> Sign-in with google
          </button>

          <small>OR</small>
          <form action="" class="form">
            <div class="form-control">
              <input type="text" id="fullname" placeholder="Fullname" />
            </div>
            <div class="form-control">
              <input type="text" id="lastname" placeholder="Lastname" />
            </div>
            <div class="form-control">
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="form-control">
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="form-control">
              <input
                type="password"
                id="confirm_password"
                placeholder="Confirm Password"
              />
            </div>
            <button class="btn btn-sign" type="submit">Submit</button>
            <small>Already have an account ? <a href="">Login</a></small>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
